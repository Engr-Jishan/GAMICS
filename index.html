<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamics - Create Manage Matches</title>

    <!-- favicon -->
    <link rel="stylesheet" href="./favicon.svg">

    <!-- custom css links -->
    <link rel="stylesheet" href="style.css">

    <!-- Gogole font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oxanium:wght@600;700;800&family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- preload images -->
</head>

<body>
    <!-- Star Header  -->
    <header class="header">
        <div class="header-top">
            <div class="container">
                <div class="countdown-text">
                    Exclusive Black Friday ! offer <span class="span skewBg">10</span> Days
                </div>
                <div class="social-title">
                    <p class="social-title">Follow us on :</p>

                    <ul class="social-list">
                        <li>
                            <a href="#" class="social-link">
                                <ion-icon name="logo-facebook"> </ion-icon>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="social-link">
                                <ion-icon name="logo-twitter"> </ion-icon>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="social-link">
                                <ion-icon name="logo-pinterest"> </ion-icon>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="social-link">
                                <ion-icon name="logo-linkedin"> </ion-icon>
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>

        <div class="header-bottom skewBg" data-header>
            <div class="container">

                <a href="#" class="logo">Gamics</a>

                <nav class="navbar" data-header>
                    <ul class="navbar-list">
                        <li class="navbar-item">
                            <a href="#home" class="navbar-link skewBg">Home</a>
                        </li>
                        <li class="navbar-item">
                            <a href="#live" class="navbar-link skewBg">Live</a>
                        </li>
                        <li class="navbar-item">
                            <a href="#features" class="navbar-link skewBg">Features</a>
                        </li>
                        <li class="navbar-item">
                            <a href="#shop" class="navbar-link skewBg">Shot</a>
                        </li>
                        <li class="navbar-item">
                            <a href="#blog" class="navbar-link skewBg">Vlog</a>
                        </li>
                    </ul>
                </nav>

                <div class="header-actinos">
                    <button class="cart-btn" aria-lebel>
                        <ion-icon name="cart"></ion-icon>

                        <span class="cart-badge">0</span>
                    </button>

                    <button class="search-btn" aria-label="open search" data-search-toggler>
                        <ion-icon name="search-outline"></ion-icon>

                        <button class="nav-toggle-btn" aria-label="toggle menu" data-nav-toggler></button>
                    </button>
                </div>
            </div>
        </div>


    </header>
    <!-- End Header  -->

    <!-- Star Search Box -->
    <div class="search-container" data-search-box>

        <div class="input-wrapper">
            <input type="search" name="search" aria-label="search" placeholder="Search here..." class="search-field">

            <button class="search-submit" aria-label="submit search" data-search-toggler>
                <ion-icon name="search-outline"></ion-icon>
            </button>

            <button class="search-close" aria-label="close search" data-search-toggler></button>
        </div>

    </div>

    <!-- End Search Box -->






    <!-- custom js link -->
    <script src="/script.js"></script>

    <!-- ionicon link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
